<!DOCTYPE html>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
<div id="app" class="container">
  <div class="row">
    <div class="six columns">
      <h4>INBOX</h4>
      <button v-on:click="init">更新</button>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>date</th>
            <th>subject</th>
            <th>chk</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in inboxMessages()">
            <td>{{item.date}}</td>
            <td><a v-on:click="showDetail(item)">{{item.subject}}</a></td>
            <td><button v-on:click="stage(item)">STAGE</button></td>
          </tr> 
        </tbody>
      </table>

      
      <h4>STAGE</h4>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>date</th>
            <th>subject</th>
            <th>chk</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in stageMessages()">
            <td>{{item.date}}</td>
            <td><a v-on:click="showDetail(item)">{{item.subject}}</a></td>
            <td><button v-on:click="unstage(item)">UNSTAGE</button></td>
          </tr>
        </tbody>
      </table>
      <button v-on:click="archiveAll()">アーカイブする</button>
    </div>
    <div class="six columns">
      <div class="six columns" style="position: fixed;">
      <h4>詳細</h4>
      件名：{{detail.subject}}
      <pre><code>{{detail.body}}</code></pre>
      </div>
    </div>
</div></div>

<script src="filemove.js"></script>
<script>

</script>
</body>
