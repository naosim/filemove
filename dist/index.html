<!DOCTYPE html>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
<style>
html {
  padding: 12px;
}
tr.selected {
  background-color:lemonchiffon;
}
.button-small {
  font-size: 85%;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
<div id="app" class="pure-g">
    <div class="pure-u-1-2">
      <h4>INBOX</h4>
      <button class="button-small pure-button pure-button-primary" v-on:click="init">更新</button>
      <div class="pure-form"><input type="text" v-model="filterText" placeholder="フィルター"/></div>
      <table class="pure-table pure-table-horizontal">
        <thead>
          <tr>
            <th>date</th>
            <th>subject</th>
            <th>chk</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in inboxMessages()" v-bind:class="{ selected: item.selected }">
            <td>{{item.date}}</td>
            <td><a v-on:click="showDetail(item)">{{item.subject}}</a></td>
            <td><button class="button-small pure-button pure-button-primary" v-on:click="stage(item)">STAGE</button></td>
          </tr> 
        </tbody>
      </table>

      
      <h4>STAGE</h4>
      <table class="pure-table pure-table-horizontal">
        <thead>
          <tr>
            <th>date</th>
            <th>subject</th>
            <th>chk</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in stageMessages()" v-bind:class="{ selected: item.selected }">
            <td>{{item.date}}</td>
            <td><a v-on:click="showDetail(item)">{{item.subject}}</a></td>
            <td><button class="button-small pure-button pure-button-primary" v-on:click="unstage(item)">UNSTAGE</button></td>
          </tr>
        </tbody>
      </table>
      <button class="button-small pure-button pure-button-primary" v-on:click="archiveAll()">アーカイブする</button>
    </div>
    <div class="pure-u-1-2">
      <div class="six columns" style="position: fixed;">
      <h4>詳細</h4>
      件名：{{detail.subject}}
      <pre><code>{{detail.body}}</code></pre>
      </div>
    </div>
</div>

<script src="filemove.js"></script>
<script>

</script>
</body>
